<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/criar-transicao.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row justify-content-md-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Cadastrar Transação</h1>
                            </div>
                            <form class="user" method="post" action="index.html">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="titulo"
                                            placeholder="Título">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="valor"
                                        placeholder="Valor [R$]">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="form-check text-center checkbox-success">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="entrada">
                                            <label class="form-check-label" for="entrada">
                                                Entrada
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-check text-center checkbox-danger">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="saida">
                                            <label class="form-check-label" for="saida">
                                                Saída
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select class="form-select" aria-label="Categoria">
                                        <option selected>Categoria</option>
                                        <option value="Mercado">Mercado</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Contas">Contas</option>
                                    </select>
                                </div>
                                <div class="row justify-content-md-center">
                                    <div class="col-4">
                                        <button type="submit" href="index.html" class="btn btn-primary btn-user btn-block">
                                            <b>Voltar</b>
                                        </button>
                                    </div>
                                    <div class="col-4">
                                        <a href="index.html" class="btn btn-success btn-user btn-block">
                                            <b>Salvar</b>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
    <script type="text/javascript">
       $("#valor").mask("#.##0,00", {reverse: true});
    </script>

</body>

</html>
