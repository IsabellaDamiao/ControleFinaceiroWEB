            <!-- Divider -->

            <!-- Nav Item - Sobre -->

            <!-- Nav Item - Contatos -->

                                            placeholder="Search for..." aria-label="Search"

                                    Logout

                            </div>

                            <div class="row justify-content-md-center">
                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Entre em Contato</h1>
                                        </div>
                                        <form class="user" method="post" action="../index.html" id="contato">
                                            <div class="form-group row">
                                                <div class="col-sm-12 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user" id="nome"
                                                        placeholder="Nome">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="email"
                                                    placeholder="E-mail">
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-12 mb-3 mb-sm-0 mensagem">
                                                    <textarea name="mensagem" id="mensagem" cols="60%" rows="5"
                                                        placeholder="Mensagem"></textarea>
                                                </div>
                                            </div>

                                            <div class="row justify-content-md-center">
                                                <div class="col-4">
                                                    <button type="button" onclick="limpar()" class="btn btn-danger btn-user btn-block">
                                                        <b>Limpar</b>
                                                    </a>

                                                </div>
                                                <div class="col-4">
                                                    <a href="../index.html" class="btn btn-success btn-user btn-block">
                                                        <b>Enviar</b>
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">Selecione "Logout" abaixo se você deseja sair e encerrar sua sessão.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>

    <script src="../js/sb-admin-2.min.js"></script>

    <script type="text/javascript">
        function limpar() {
            $('#contato').find('input').val('');
            $('#contato').find('textarea').val('');
        }
    </script>
